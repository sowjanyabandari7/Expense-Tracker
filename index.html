<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker 💰</h1>
        
        <div id="date-display"></div>

        <div class="summary">
            <h2>Total Spend: ₹<span id="total-spend">0</span></h2>
            <h2>Total Expenses: <span id="total-expenses">0</span></h2>
        </div>

        <div class="input-box">
            <input type="text" id="expense-name" placeholder="Enter expense name">
            <input type="number" id="expense-amount" placeholder="Enter amount">
            <select id="expense-category">
                <option value="Food">🍔 Food</option>
                <option value="Shopping">🛍 Shopping</option>
                <option value="Bills">📑 Bills</option>
                <option value="Other">💡 Other</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <ul id="expense-list"></ul>
    </div>
</body>
</html>
